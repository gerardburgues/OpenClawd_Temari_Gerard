services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: typed
      POSTGRES_PASSWORD: typed_dev
      POSTGRES_DB: temarios
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typed -d temarios"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://typed:typed_dev@db:5432/temarios
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
